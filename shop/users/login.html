<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Olech Company</title>
    <link href="../../stylesheet/styles-login.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width" />
</head>
<body>
<div class="wrapper">
    <div class="header">
        <ul>
            <li class="logo"><a href="#">Olech</a></li>
            <li><a href="#" class="about">About</a></li>
            <li><a href="#" class="login">Sign in</a></li>
            <li><a href="../shop.html" class="shop">Shop</a></li>
        </ul>
    </div><!-- Header -->
    <div class="content">

        <div class="head-container">
            <div class="sign-up">
                <form>
                    <p>Email or username</p>
                    <input type="text" name="login" placeholder="e.g. mr@bean-company.com" onfocus="this.placeholder=''" onblur="this.placeholder='e.g. mr@bean-company.com'">
                    <p>Password</p>
                    <input type="password" name="password" placeholder="e.g. ********" onfocus="this.placeholder=''" onblur="this.placeholder='e.g. ********'">
                    <br/><br/>
                    <input type="submit" value="Login" name="login-button">
                    <br/><br/>
                    <div class="register-line">New customer?</div>
                    <input type="submit" value="Create account" name="register-button">
                </form>
            </div>
        </div>

    </div><!-- Main container -->

    <div class="footer">
        <div class="footer-content">

        </div>
    </div><!-- Footer -->
</div>

</body>
</html>
