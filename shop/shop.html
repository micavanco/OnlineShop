<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Olech Company</title>
    <link href="../stylesheet/styles-shop.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width" />
</head>
<body>
<div class="wrapper">
    <div class="header">
        <ul>
            <li><a href="#" class="cart"></a></li>
            <li class="logo"><a href="../index.html">Olech</a></li>
            <li><a href="#" class="about">About</a></li>
            <li><a href="users/login.html" class="login">Sign in</a></li>
            <li><a href="#" class="shop">Shop</a></li>
        </ul>
    </div><!-- Header -->
    <div id="header" class="header"></div>
    <div class="content">

        <div class="head-container">
            <div class="advertisement">

            </div>
        </div>

        <div class="side-container">
            <h1 id="side-title">Products</h1>
                <div class="side-products"><a href="#">Electronics</a></div>
                <div class="side-products"><a href="categories/books.html">Books</a></div>
                <div class="side-products"><a href="#">Gadgets</a></div>
        </div>

        <div class="search-container">
            <div class="search-field">
                <input type="button" name="search-button" >
                <input type="text" name="search" placeholder="Search Product..." size="30" onfocus="this.placeholder=''" onblur="this.placeholder='Search Product...'">
            </div>
        </div>

        <div class="offer-container">
            <a class="special-offer" href="categories/books.html">
                <p>SPECIAL OFFER! ALL BOOKS FOR 10&#x24;<br/>24H LIMITED ONLY</p>
                <div class="offer-clock">
                    <div id="offer-hours"></div>
                    <p>:</p>
                    <div id="offer-minutes"></div>
                    <p>:</p>
                    <div id="offer-seconds"></div>
                </div>
            </a>
        </div>

        <div class="roll-container">
            <div class="products-roll">
                <div class="roll-box">
                    <div class="rollbox-container">
                        <div class="rollbox-front"></div>
                        <div class="rollbox-back"></div>
                        <div class="rollbox-left"></div>
                        <div class="rollbox-right"></div>
                        <div class="rollbox-top"></div>
                        <div class="rollbox-bottom"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="info-container">

        </div>

        <div class="main-container">
            <div class="products"></div>
            <div class="products"></div>
            <div class="products"></div>
            <div class="products"></div>
        </div>

        <div class="info-container">

        </div>

        <div class="main-container">
            <div class="products"></div>
            <div class="products"></div>
            <div class="products"></div>
            <div class="products"></div>
        </div>
    </div><!-- Main container -->

    <div class="footer">
        <div class="footer-content">

        </div>
    </div><!-- Footer -->
</div>
<script type="application/javascript" src="../scripts/special-offer-timer.js"></script>
<script type="text/javascript" src="../scripts/header-handler.js"></script>
<script type="text/javascript" src="../scripts/rollbox-handler.js"></script>
</body>
</html>
